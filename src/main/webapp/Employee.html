<!DOCTYPE html>
<html>
  <head>
    <meta charset="ISO-8859-1" />
    <title>Employee</title>
    <script src="js/ajax.js"></script>
    <script>
      function getName() {
        user = JSON.parse(localStorage.getItem("LOGGED_USER"));
        document.getElementById("name").innerText = `Welcome ${user.fName} ${
          user.lName}`;
      }
    </script>
  </head>
  <body>
    <nav>
      <button onclick="logout()">Logout</button>
    </nav>
    <h4 id="name" onload="getName()">Welcome Employee</h4>
    <div>
      <h3>Place a Request</h3>
      <form>
        Ammount: <input type="number" name="ammount"/><br>
        Reason: <input type="text" name="reason"/>
      </form>
    </div>
    <div>
      <h3>Update Information</h3>
      <form>
        First Name:<input type="text" name="fname"/><br>
        Last Name:<input type="text" name="lname"/><br>
      </form>
    </div>
    <div>
      <table id = "requests">
        
      </table>
    </div>
    <script>
      function logout() {
        console.log("logout run");
        url = "logout.do";
        ajaxGET(url, "").then(function(response) {
          localStorage.removeItem("LOGGED_USER");
          window.location = "login.html";
        });
      }
    </script>
  </body>
</html>
